<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Ejemplo de HTML5" />
        <meta name="keywords" content="HTML5,CSS3,JavaScript" />
        <title>Formulario</title>
        <link rel="stylesheet" href="EstiloCSS_P2.CSS"/>
    </head>
    <body>


   <fieldset id="el05" >
      <legend><H2>Laboral</H2></legend>
   <div>
<form>

   <label for="txtCodigo">Codigo </label><label id="el04">*</label><br/>
   <input type="text" size="40" maxlength="255" id="txtCodigo" name="codigo:W"/>
   <br/>
   <br/>
   <label for="txtFDI">Fecha de Ingreso </label><label id="el04">*</label><br/>
   <input type="text" size="40" maxlength="255" id="txtFDI" name="fdi"/>
   <br/>
   <br/>
   <label for="txtSeguroSocial">Seguro Social </label><label id="el04">*</label><br/>
   <select name="seguro social">
   <option>imss</option>
   <option>seguro papular</option>
   <option>oportunidades</option>
   <option>hopital civil</option>
   <option>cruz roja</option>
   <option selected>Elija su Seguro</option>
   </select>
   <br/>
   <br/>
   <label for="txtNumero">Numero</label><br/>
   <input type="text" size="40" maxlength="255" id="txtNumero" name="numero"/>

</form>
</div>
 </fieldset>

         <fieldset id="el05" >
      <legend><H2>Personal</H2></legend>
   <div>
<form>

   <label for="txtNombre">Nombre </label><label id="el04">*</label><br/>
   <input type="text" size="40" maxlength="255" id="txtNombre" name="nombre"/>
   <br/>
   <br/>
   <label for="txtAP">Apellido Paterno </label><label id="el04">*</label><br/>
   <input type="text" size="40" maxlength="255" id="txtAP" name="ap"/>
   <br/>
   <br/>
   <label for="txtAM">Apellido Materno </label><label id="el04">*</label><br/>
   <input type="text" size="40" maxlength="255" id="txtAM" name="am"/>
   <br/>
   <br/>
   <label for="txtFoto">Foto</label><br/>
   <input type="text" size="40" maxlength="255" id="txtFoto" name="foto"/>
   <br/>
   <br/>
   <label for="txtGenero">Genero</label><br/>
   <input type="radio" name="sex" value="male">Male
   <input type="radio" name="sex" value="female">Female
   <br/>
   <br/>
   <label for="txtEstadoCivil">Seguro Social</label><br/>
   <select name="EstadoCivil">
   <option>Soltero</option>
   <option>Casado</option>
   <option>Viudo</option>
   <option selected>Elija su Estado</option>
   </select>
   

</form>
</div>
 </fieldset>


         <fieldset id="el05" >
      <legend><H2>Nacimiento</H2></legend>
   <div>
<form>

   <label for="txtNombre">Nombre</label><br/>
   <input type="text" size="40" maxlength="255" id="txtNombre" name="nombre"/>
   <br/>
   <br/>
   <label for="txtPais">Pais</label><br/>
   <select name="Pais">
   <option>Mexico</option>
   <option>España</option>
   <option>Argentina</option>
   <option selected>Elija su Pais</option>
   </select>
   
</form>
</div>
 </fieldset>


         <fieldset id="el05" >
      <legend><H2>Contacto</H2></legend>

<form>

   <label for="txtTitulo">Titulo</label><br/>
   <input type="text" size="40" maxlength="255" id="txtTitulo" name="titulo"/>
   <br/>
   <br/>

   <input type="text" size="40" maxlength="255" id="txtCURP" name="curp"/>
   <br/>
   <br/>
   <label for="txtRFC">RFC</label><br/>
   <input type="text" size="40" maxlength="255" id="txtRFC" name="rfc"/>
   <br/>
   <br/>

   <input type="text" size="40" maxlength="255" id="txtTelfono" name="telefono"/>
   <br/>
   <br/>

   <input type="text" size="40" maxlength="255" id="txtCelular" name="celular"/>
   <br/>
   <br/>
   <label for="txtDomicilio">Domicilio</label><br/>

   <br/>
   <br/>
   <label for="txtColonia">Colonia</label><br/>
   <input type="text" size="40" maxlength="255" id="txtColonia" name="Colonia"/>
   <br/>
   <br/>
   <label for="txtCodigoPostal">Codigo Postal</label><br/>
   <input type="text" size="40" maxlength="255" id="txtCodigoPostal" name="CodigoPostal"/>
   <br/>
   <br/>
   <label for="txtPais">Pais</label><br/>
   <select name="Pais">
   <option>Mexico</option>
   <option>España</option>
   <option>Argentina</option>
   <option selected>Elija su Pais</option>
   </select>
   <label for="txtRadios">Radios</label><br/>
   <input type="text" size="40" maxlength="255" id="txtRadios" name="Radios"/>
   <br/>
   <br/>
   <label for="txtCorreo Electronico">Correo Electronico</label><br/>
   <input type="text" size="40" maxlength="255" id="txtCorreo Electronico" name="Correo Electronico"/>
   <br/>
   <br/>
   <label for="txtObservaciones">Observaciones</label><br/>
   <input type="text" size="40" maxlength="255" id="txtObservaciones" name="Observaciones"/>
   
   
</form>
</div>
 </fieldset>
<input type "submit" value="Boton"/>

 </body>
</html>
